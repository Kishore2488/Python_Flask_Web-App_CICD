name: Flask CI/CD

on:
  push:
    branches:
      - feature

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint Python code
        run: |
          pip install flake8
          flake8 .

      - name: Run tests
        run: |
          echo "Add your tests here"  # placeholder, add pytest later

      - name: Deploy to AWS S3
        if: success()
        run: |
          aws s3 sync templates/ s3://YOUR_BUCKET_NAME/ --exclude "*" --include "*.html"
          aws s3 sync static/ s3://YOUR_BUCKET_NAME/static/

      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id YOUR_DISTRIBUTION_ID \
            --paths "/*"
